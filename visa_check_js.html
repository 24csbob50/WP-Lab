<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            
        }
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://img.freepik.com/premium-psd/travel-world-campaign-poster-banner-design-yellow-luggage-hat-3d-rendering_1379-5613.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
        .header {
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            
            width: 100%;
            height: 100%;
            max-width: 600px;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #0075C4;
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            color: #941608;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
            text-align: left;
            width: 100%;
        }
        select, button {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #ff0066;
            color: white;
            border-radius: 20%;
            border-style: none;
            max-width: 150px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #b3594a;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #visainfo {
            margin-top: 20px;
            margin-left: 20px;
            color: #630edb;
            font-weight: bold;
            font-size: 50px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="container">
            <h1>Visa Check</h1>

            <div class="form-group">
                <label for="countrySelect">Select Your Country</label>
                <select id="countrySelect">
                    <option value="">Select a country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>

            <button onclick="checkVisa()">Check Visa</button>

            <p style="padding:80px; font-size:400px; font-weight: 900; "><div id="visainfo"></div></p>
        </div>
    </div>

    <script>
        function checkVisa() {
            const country = document.getElementById('countrySelect').value;
            const visainfo = document.getElementById('visainfo');

            if (country === "") {
                visainfo.innerHTML = "Please select a country.";
                alert("Can't be left empty!");
            } else if (country === "USA") {
                visainfo.innerHTML = "Visa required for most applicants.";
            } else if (country === "Canada") {
                visainfo.innerHTML = "Visa required unless you have an eTA.";
            } else if (country === "India") {
                visainfo.innerHTML = "Visa required before travel.";
            } else if (country === "UK") {
                visainfo.innerHTML = "Visa depends on the duration of stay.";
            } else if (country === "Australia") {
                visainfo.innerHTML = "eVisa available for eligible travelers.";
            }
        }
    </script>

</body>
</html>
